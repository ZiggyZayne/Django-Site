<!DOCTYPE html>
{% extends 'C:/Users/Zayne/AppData/Roaming/Python/Python39/blog/index.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Designs Blog</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 card mb-4 mt-3 justify-content-center top">
                
                <div>
                    <h2 class="card-title">{% block title %}{{ post.title }}{% endblock title %}</h2>
                    <p class="card-text">{{ post.author }} | {{ post.created_on}}</p>
                    <p class="card-text">{{post.content | safe}}</p>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
{% endblock content %}
</html>
